apply plugin: "java"
apply plugin: 'com.google.protobuf'

sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

//sourceSets.main.java.srcDirs = [ "src/" ]

sourceSets {
    main {
        proto {
            srcDir 'src/protos'
        }
        java {
            // include selfwritten and generated code
            srcDirs 'src/', 'generated-sources/'
        }
    }
    // remove the test configuration - at least in your example you dont have a special test proto file
}

protobuf {
    // Configure the protoc executable
    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:2.6.1'
    }

    generatedFilesBaseDir = "$projectDir/generated-sources"

    generateProtoTasks {
        // all() returns the collection of all protoc tasks
        all().each { task ->
            println("$generatedFilesBaseDir")
            // Here you can configure the task
        }

        // In addition to all(), you may get the task collection by various
        // criteria:

        // (Java only) returns tasks for a sourceSet
        ofSourceSet('main')

    }
}


eclipse.project {
    name = appName + "-core"
}
